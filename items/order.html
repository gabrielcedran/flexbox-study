<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Complete Flexbox Course by Peter</title>
    <link rel="stylesheet" href="../css/base.css">
  </head>
  <body>
    <section class="container container1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </section>
  </body>
  <style>
    .container1 {
      display: flex;
      width: 380px;
      flex-wrap: wrap;
      height: 400px;
      align-items: flex-start;
      align-content: space-between;
      border: 1px solid white;
    }
    .container1 div:nth-child(3) {
      order: 1;
    }
    .container1 div:nth-child(5) {
      order: -1;
    }
  </style>
</html>
