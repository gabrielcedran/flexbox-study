<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Complete Flexbox Course by Peter</title>
    <link rel="stylesheet" href="../css/base.css">
  </head>
  <body>
    <section class="container container1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </section>
  </body>
  <style>
    .container1 {
      display: flex;
      border: 1px solid white;
      width: 380px;
      flex-wrap: wrap;
      height: 500px;
    }

    .container1 div:nth-child(1) {
      align-self: baseline;
    }

    .container1 div:nth-child(2) {
      font-size: 30px;
    }

    .container1 div:nth-child(3) {
      align-self: flex-end;
    }

    .container1 div:nth-child(5) {
      align-self: flex-start;
    }

    .container1 div:nth-child(7) {
      align-self: center;
    }
  </style>
</html>
